<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }
      .div-comanda {
        width: 80mm;
        padding: 5mm;
        margin: auto;
      }

      .comanda-header {
        text-align: center;
        border-bottom: 1px dashed #000;
        padding-bottom: 10px;
      }
      .logo-comanda {
        width: 200px;
        height: auto;
        margin-bottom: 5px;
      }
      .mesa {
        font-weight: bold;
        font-size: 1.2em;
      }

      .sec-dos-imprimir {
        margin-top: 15px;
      }
      .cabeceras {
        display: flex;
        border-bottom: 1px solid #000;
        font-weight: bold;
        margin-bottom: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        border-bottom: 1px solid #000;
        text-align: left;
      }
      td {
        padding: 5px 0;
      }

      .items-pedido td {
        border-bottom: 0.5px solid #eee;
      }
      .name-prd-comanda {
        text-transform: capitalize;
      }
      .totales-pedido {
        text-align: right;
        margin-top: 15px;
        border-top: 1px double #000;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="div-comanda">
      <div class="comanda-header">
        <img th:src="${logoBase64}" alt="Logo Artesanos" class="logo-comanda" />
        <h2 th:text="'Pedido N. ' + ${id}">Pedido N. 000</h2>
        <p class="mesa">
          <span
            th:if="${not #strings.isEmpty(mesa)}"
            th:text="'Mesa ' + ${mesa}"
          ></span>

          <span
            th:if="${#strings.isEmpty(mesa) and not #strings.isEmpty(nombreDomicilio)}"
            th:text="'Domicilio Para: ' + ${nombreDomicilio}"
          ></span>
        </p>
      </div>

      <div class="sec-dos-imprimir">
        <table>
          <thead>
            <tr>
              <th>Productos</th>
              <th style="text-align: center">Cant.</th>
              <th style="text-align: right">Subtotal</th>
            </tr>
          </thead>
          <tbody class="articulos">
            <tr th:each="p : ${pedido}" class="items-pedido">
              <td class="name-prd-comanda" th:text="${p.nombreProducto}">
                Producto
              </td>
              <td style="text-align: center" th:text="${p.cantidadProducto}">
                1
              </td>
              <td
                style="text-align: right"
                th:text="${#numbers.formatCurrency(p.subtotalPedido)}"
              >
                $0.00
              </td>
            </tr>
          </tbody>
        </table>

        <div class="totales-pedido">
          <h3 th:text="'Total ' + ${#numbers.formatCurrency(total)}">
            Total $0.00
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
